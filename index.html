<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TO DO - Lista de tareas</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<main class="container">
			<div class="row mt-5">
				<div class="col-12 col-md-6 text-center mx-auto mt-3">
					<div id="to-do-list" class="animated zoomInUp p-5">
						<h1 class="title text-uppercase mb-4">To do list</h1>
						<input
							type="text"
							class="form-control font-input text-center mb-3"
							placeholder="AgregÃ¡ una nueva tarea ..."
							v-model="newTask"
							@keyup.enter="addTask"
						/>
						<ul class="text-start list-task">
							<li
								class="animated bounceInLeft font-secondary"
								v-for="task in tasks"
								@click="finishTask(task)"
								:class="{dismiss:task.finish}"
							>
								{{ task.text }}
								<div :class="{completed:task.finish}"></div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</main>

		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
		<script src="vue.js"></script>
	</body>
</html>
